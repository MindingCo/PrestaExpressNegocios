<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Presta Express Negocios
        </title>
        <link rel="stylesheet" href="/css/FuckingGrid.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="/js/materialize.min.js" charset="utf-8"></script>
        <script src="/js/jquery-3.3.1.min.js" charset="utf-8"></script>
        <script src="/js/control.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="content h-full">
            <div class="row h-full">
                <!--    asidebar    -->
                <aside class="hide-m-down w fifth h-full">
                    <div class="white grey-text h-full w full grey lighten-4">
                        <div class="display-container">
                            <img src="img\banner-header.jpg" style="width:100%;" alt="Avatar">
                            <div class="display-bottomleft container white-text" style="width:100%">
                                <h4 class="truncate">Peduzzi Acevedo Gustavo Alain</h4>
                            </div>
                        </div>
                        <div class="container">
                            <p title="Prestamo: #######" class="truncate"><img src="img\icons\icons8_Credit_Card_50px.png" class="nav-icon margin-r va-middle" alt="">Prestamo: #######</p>
                            <hr>
                            <p class="large"><b class="indigo-text text-darken-4 truncate"><img src="\img\icons\indigo\icons8_Home_50px.png" class="nav-icon va-middle margin-r" alt="">Inicio</b></p>
                            <p class="large"><b class="indigo-text text-darken-4 truncate"><img src="\img\icons\indigo\icons8_User_50px.png" class="nav-icon va-middle margin-r" alt="">Tu Asesor</b></p>
                            <p class="large chat-animation"><b class="indigo-text text-darken-4 truncate"><img src="\img\icons\indigo\icons8_Chat_50px.png" class="nav-icon va-middle margin-r" alt="">Chat</b></p>
                            <p class="large"><b class="indigo-text text-darken-4 truncate"><img src="\img\icons\indigo\icons8_Access_50px.png" class="nav-icon va-middle margin-r" alt="">Sesion</b></p>
                        </div>
                    </div>
                </aside>
                <!--    navbar    -->
                <div class="hide-l-up w full bottom container row red">
                    <div class="w quarter">
                        <p class="white-text truncate ha-middle"><img src="\img\icons\white\icons8_Home_50px.png" class="nav-icon va-middle margin-r" alt=""> <span class="hide-s"> Inicio </span></p>
                    </div>
                    <div class="w quarter">
                        <p class="white-text truncate ha-middle"><img src="\img\icons\white\icons8_User_50px.png" class="nav-icon va-middle margin-r" alt=""> <span class="hide-s">  Tu Asesor </span></p>
                    </div>
                    <div class="w quarter chat-animation">
                        <p class="white-text truncate ha-middle"><img src="\img\icons\white\icons8_Chat_50px.png" class="nav-icon va-middle margin-r" alt=""> <span class="hide-s"> Chat </span></p>
                    </div>
                    <div class="w quarter">
                        <p class="white-text truncate ha-middle"><img src="\img\icons\white\icons8_Access_50px.png" class="nav-icon va-middle margin-r" alt=""> <span class="hide-s"> Sesion </span></p>
                    </div>
                </div>
                <!--    content    -->
                <div class="w s-full m-full l-fourfifth xl-fourfifth card blue ">
                </div>
            </div>
        </div>
        <!--    chat container    -->
        <div class="chat-container w full h-full row hidden-l">
            <!--    chat    -->
            <div class="chat h-full w s-fivesixth m-half l-third xl-third red floating">
                a
            </div>
            <!--    catch animation    -->
            <div class="catch-chat h-full w s-sixth m-half l-twothird xl-twothird"></div>
        </div>
    </body>
</html>
